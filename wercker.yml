box: motemen/golang-goxc
build:
  steps:
    - setup-go-workspace
    - wercker/golint
    - script:
        name: get dependencies
        code: |
          go get
    - script:
        name: goxc build / archive
        code: |
          goxc -tasks='xc archive' -bc 'linux,!arm windows darwin' -d $WERCKER_OUTPUT_DIR/ -build-ldflags "-X main.Version \"$(git describe --tags --always)\""
    - script:
        name: output release tag
        code: |
          git describe --tags --exact --match 'v*' > $WERCKER_OUTPUT_DIR/.release_tag || warn "No releases found"
          info $WERCKER_OUTPUT_DIR/.release_tag

deploy:
  steps:
    - script:
        name: restore variables
        code: |
          export RELEASE_TAG=$(cat .release_tag)
    - tcnksm/ghr:
        token: $GITHUB_TOKEN
        input: snapshot
        version: $RELEASE_TAG
        replace: true
    - uetchy/homebrew:
        token: $GITHUB_TOKEN
        tag: $RELEASE_TAG
        file64: snapshot/gst_darwin_amd64.zip
        file32: snapshot/gst_darwin_386.zip
